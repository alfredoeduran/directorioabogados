<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Hispaleman - B√∫squeda de Vivienda</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <div class="container">
            <h1>üè† Hispaleman</h1>
            <p>Encuentra tu hogar ideal en Alemania</p>

    <div class="container">
        <!-- Formulario de b√∫squeda -->
        <form class="search-form" id="searchForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input 
                        type="text" 
                        id="city" 
                        name="city" 
                        placeholder="Ej: Berlin, M√ºnchen, Hamburg..."
                        autocomplete="address-level2"
                    >
                </div>

                <div class="form-group">
                    <label for="type">Tipo de vivienda</label>
                    <select id="type" name="type">
                        <option value="">Todos los tipos</option>
                        <option value="apartment">Apartamento</option>
                        <option value="room">Habitaci√≥n</option>
                        <option value="house">Casa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rooms">N√∫mero de habitaciones</label>
                    <input 
                        type="number"

                        name="rooms"

                        max="10" 
                        placeholder="M√≠nimo de habitaciones"
                    >
                </div>

                <div class="form-group">

                        id="budget"

                        max="5000" 
                        step="50"
                        placeholder="Ej: 800"
                    >
                </div>
            </div>

            <button type="submit" class="search-button" id="searchButton">
                üîç Buscar Vivienda
            </button>
        </form>

        <!-- Loading spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Buscando propiedades...</p>
        </div>

        <!-- Mensajes de error -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Secci√≥n de resultados -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 propiedades encontradas</div>
                <div class="cache-badge" id="cacheBadge">Nuevos resultados</div>
            </div>

            <div class="properties-grid" id="propertiesGrid">
                <!-- Los resultados se cargar√°n aqu√≠ din√°micamente -->
            </div>
        </div>

        <!-- Estado sin resultados -->

</body>
</html>
